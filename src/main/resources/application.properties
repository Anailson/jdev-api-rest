#DEFININDO A CONEX�O COM O BANCO DE DADOS
spring.datasource.url=jdbc:postgresql://localhost:5432/curso-spring-api-angular
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
#Definindo sempre que houve mapeamento(JPA) seja criado de forma autom�tica na base de dados
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

#contexto da aplicação
server.servlet.context-path=/cursospringrestapi

